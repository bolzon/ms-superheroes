sudo: required
dist: xenial
language: node_js
nodejs:
  - "8"
  - "10"
env:
  - DB_TEST=true
addons:
  apt:
    packages:
      - build-essential
before_install:
  - npm install -g mocha@5.2.x nyc@13.0.x node-gyp
install:
  - npm install
script:
  - npm test
cache:
  directories:
    - "node_modules"
