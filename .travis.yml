sudo: required
dist: xenial
language: node_js
node_js:
  - "7"
env:
  - DB_TEST=true
  - CXX=g++-5
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
  - npm install -g mocha@5.2.x nyc@13.0.x
install:
  - npm install
script:
  - npm test
cache:
  directories:
    - "node_modules"
